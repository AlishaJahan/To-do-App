<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìù My To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            margin-top: 40px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 12px 10px;
            background: #f9f9f9;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-text.done {
            text-decoration: line-through;
            color: #888;
        }

        .actions a {
            margin-left: 8px;
            text-decoration: none;
            font-size: 16px;
        }

        .actions a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My To-Do List</h1>
        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="What do you need to do?" required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for item in todos %}
                <li>
                    <span class="task-text {% if item.done %}done{% endif %}">{{ item.task }}</span>
                    <span class="actions">
                        <a href="/toggle/{{ loop.index0 }}">‚úîÔ∏è</a>
                        <a href="/delete/{{ loop.index0 }}">‚ùå</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
